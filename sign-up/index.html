<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./../css/all.min.css">
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/welcome.css" />
    <link rel="stylesheet" href="./../css/sign-up.css" />
</head>
<body>
    <div class="content">
        <div class="photo-container">
            <img src="../images/02.jfif" />
        </div>
        <div class="left-content">
            <div class="text">
                <h1>Create Account</h1>
                <p>Go ahead and sign up, let everyone know how awesome you are!</p>
            </div>
            <form action="">
                <div class="fields">
                    <div class="field">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="text" placeholder="Username" class="username">
                    </div>
                    <!-- <div class="validation-message"></div> -->
                    <div class="field">
                        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" placeholder="Email" class="email"> 
                    </div>
                    <!-- <div class="validation-message"></div> -->
                    <div class="field">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Password" class="password">
                    </div>
                    <!-- <div class="validation-message"></div> -->
                    <div class="field">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Confirm Password" class="confirm-password">
                    </div>
                    <!-- <div class="validation-message"></div> -->
                </div>
                
                <button class="btn"  href="./sign-up/">Create Account</button>
            </form>
        </div>
    </div>
    <script src="./../js/all.min.js"></script>
    <script src="./../js/sign-up.js"></script>
</body>
</html>
